<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards</title>
  </head>
  <body>
    <div class="card-layout-container">
      <div class="card">
        <h3>Card 1</h3>
        <p>Content...</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>Content...</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Content...</p>
      </div>
    </div>
  </body>
</html>

<style>
  .card-layout-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 16px;
  }
  .card {
    flex-grow: 1;
    border: 1px solid #ccc;
    padding: 16px;
  }
  /* For screens 768px wide or less */
  @media (max-width: 768px) {
    .card-layout-container {
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 90%;
      max-width: 400px;
    }
  }
</style>
